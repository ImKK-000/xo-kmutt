<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>XO GAME</title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">Turn of <span id="turnOf"></span> </p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>X : <span id="playerX"></span></p>
                <p>O : <span id="playerO"></span></p>
            </div>
            <div class="col-md-8">
                <table class="table" border="1">
                    <tr>
                        <td id="grid-1-1"></td>
                        <td id="grid-1-2"></td>
                        <td id="grid-1-3"></td>
                    </tr>
                    <tr>
                        <td id="grid-2-1"></td>
                        <td id="grid-2-2"></td>
                        <td id="grid-2-3"></td>
                    </tr>
                    <tr>
                        <td id="grid-3-1"></td>
                        <td id="grid-3-2"></td>
                        <td id="grid-3-3"></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
